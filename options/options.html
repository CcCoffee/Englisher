<!DOCTYPE html>
<html>
<head>
  <title>Englisher Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Englisher Options</h1>
  <label for="apiKey">Siliconflow API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API Key">
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
