<!DOCTYPE html>
<html lang="zh">
<html>
<head>
  <meta charset="UTF-8">
  <title>Englisher Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select, textarea {
      padding: 8px;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Englisher Options</h1>
  <label for="apiKey">Siliconflow API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API Key">
  <label for="model">Model:</label>
  <select id="model">
    <option value="meta-llama/Llama-3.3-70B-Instruct">meta-llama/Llama-3.3-70B-Instruct</option>
    <option value="AIDC-AI/Marco-o1">AIDC-AI/Marco-o1</option>
    <option value="deepseek-ai/DeepSeek-V2.5">deepseek-ai/DeepSeek-V2.5</option>
    <option value="deepseek-ai/DeepSeek-V2-Chat">deepseek-ai/DeepSeek-V2-Chat</option>
    <option value="Tencent/Hunyuan-A52B-Instruct">Tencent/Hunyuan-A52B-Instruct</option>
    <option value="Qwen/Qwen2.5-72B-Instruct-128K">Qwen/Qwen2.5-72B-Instruct-128K</option>
    <option value="Qwen/Qwen2.5-72B-Instruct">Qwen/Qwen2.5-72B-Instruct</option>
    <option value="Qwen/QwQ-32B-Preview">Qwen/QwQ-32B-Preview</option>
    <option value="Qwen/Qwen2-VL-72B-Instruct">Qwen/Qwen2-VL-72B-Instruct</option>
    <option value="Qwen/Qwen2.5-32B-Instruct">Qwen/Qwen2.5-32B-Instruct</option>
    <option value="Qwen/Qwen2.5-14B-Instruct">Qwen/Qwen2.5-14B-Instruct</option>
    <option value="Qwen/Qwen2.5-7B-Instruct">Qwen/Qwen2.5-7B-Instruct</option>
    <option value="Qwen/Qwen2.5-Math-72B-Instruct">Qwen/Qwen2.5-Math-72B-Instruct</option>
    <option value="Qwen/Qwen2.5-Coder-32B-Instruct">Qwen/Qwen2.5-Coder-32B-Instruct</option>
    <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen/Qwen2.5-Coder-7B-Instruct</option>
    <option value="Qwen/Qwen2-72B-Instruct">Qwen/Qwen2-72B-Instruct</option>
    <option value="Qwen/Qwen2-7B-Instruct">Qwen/Qwen2-7B-Instruct</option>
    <option value="Qwen/Qwen2-1.5B-Instruct">Qwen/Qwen2-1.5B-Instruct</option>
    <option value="TeleAI/TeleChat2">TeleAI/TeleChat2</option>
    <option value="TeleAI/TeleMM">TeleAI/TeleMM</option>
    <option value="01-ai/Yi-1.5-34B-Chat-16K">01-ai/Yi-1.5-34B-Chat-16K</option>
    <option value="01-ai/Yi-1.5-9B-Chat-16K">01-ai/Yi-1.5-9B-Chat-16K</option>
    <option value="01-ai/Yi-1.5-6B-Chat">01-ai/Yi-1.5-6B-Chat</option>
    <option value="THUDM/glm-4-9b-chat">THUDM/glm-4-9b-chat</option>
     <option value="Vendor-A/Qwen/Qwen2-72B-Instruct">Vendor-A/Qwen/Qwen2-72B-Instruct</option>
    <option value="Vendor-A/Qwen/Qwen2.5-72B-Instruct">Vendor-A/Qwen/Qwen2.5-72B-Instruct</option>
    <option value="internlm/internlm2_5-7b-chat">internlm/internlm2_5-7b-chat</option>
    <option value="internlm/internlm2_5-20b-chat">internlm/internlm2_5-20b-chat</option>
    <option value="OpenGVLab/InternVL2-Llama3-76B">OpenGVLab/InternVL2-Llama3-76B</option>
    <option value="OpenGVLab/InternVL2-26B">OpenGVLab/InternVL2-26B</option>
    <option value="nvidia/Llama-3.1-Nemotron-70B-Instruct">nvidia/Llama-3.1-Nemotron-70B-Instruct</option>
    <option value="meta-llama/Meta-Llama-3.1-405B-Instruct">meta-llama/Meta-Llama-3.1-405B-Instruct</option>
    <option value="meta-llama/Meta-Llama-3.1-70B-Instruct">meta-llama/Meta-Llama-3.1-70B-Instruct</option>
     <option value="meta-llama/Meta-Llama-3.1-8B-Instruct">meta-llama/Meta-Llama-3.1-8B-Instruct</option>
    <option value="google/gemma-2-27b-it">google/gemma-2-27b-it</option>
    <option value="google/gemma-2-9b-it">google/gemma-2-9b-it</option>
     <option value="Pro/Qwen/Qwen2.5-7B-Instruct">Pro/Qwen/Qwen2.5-7B-Instruct</option>
    <option value="Pro/Qwen/Qwen2-7B-Instruct">Pro/Qwen/Qwen2-7B-Instruct</option>
    <option value="Pro/Qwen/Qwen2-1.5B-Instruct">Pro/Qwen/Qwen2-1.5B-Instruct</option>
    <option value="Pro/Qwen/Qwen2-VL-7B-Instruct">Pro/Qwen/Qwen2-VL-7B-Instruct</option>
    <option value="Pro/THUDM/chatglm3-6b">Pro/THUDM/chatglm3-6b</option>
    <option value="Pro/THUDM/glm-4-9b-chat">Pro/THUDM/glm-4-9b-chat</option>
     <option value="Pro/OpenGVLab/InternVL2-8B">Pro/OpenGVLab/InternVL2-8B</option>
    <option value="Pro/meta-llama/Meta-Llama-3.1-8B-Instruct">Pro/meta-llama/Meta-Llama-3.1-8B-Instruct</option>
    <option value="Pro/google/gemma-2-9b-it">Pro/google/gemma-2-9b-it</option>
  </select>
  <label for="promptSelect">Select Prompt:</label>
  <select id="promptSelect">
    <option value="grammar_analyzer">Grammar Analyzer</option>
    <option value="concise">Concise</option>
    <option value="error_focused">Error Focused</option>
    <option value="comparative">Comparative</option>
  </select>
  <label for="systemPrompt">System Prompt:</label>
  <textarea id="systemPrompt" rows="5" placeholder="Enter your system prompt"></textarea>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
